<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting</title>
    <link rel="stylesheet" href="styles/about.css">
    <meta name="description"
      content="Get in touch with White Water Rafting Company. Find our location in California, call us, or send us an email for your next adventure.">
    <meta name="author" content="Jose Antonio Rodriguez Coa">
</head>

<body>
    <header>
        <img src="images/logo.jpg" alt="WWR Rafting Site Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section class="contact-card">
        <h2>White Water Rafting Company</h2>
        <address>
            123 Main River Street<br>
            Kolob, California<br>
            <a href="tel:+19999999999">+1 999 999 9999</a><br>
            <a href="mailto:info@whitewater.com">info@whitewater.com</a>
        </address>
    </section>
    <section class="contact-layout">

        <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d7894.191276086161!2d-70.67845050464048!3d8.392254039264145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1srafting%20barinas!5e0!3m2!1ses!2sve!4v1771056982402!5m2!1ses!2sve"
              width="100%" height="450" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

        <section class="contact-form-section">
            <h2>We Are Here to Serve You</h2>
            <div class="form-container">
                <form>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required>

                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>

                    <p class="form-label">Purpose of Your Message</p>

                    <label class="radio-option">
                        <input type="radio" name="purpose" value="general" required>
                        General Inquiry
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="purpose" value="reservation">
                        Reservation Question
                    </label>

                    <label class="radio-option">
                        <input type="radio" name="purpose" value="suggestion">
                        Website Suggestion
                    </label>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <label class="checkbox-option">
                        <input type="checkbox" name="subscribe">
                        Please subscribe me to the monthly newsletter
                    </label>

                    <button type="submit" class="submit-btn">Get in Touch!</button>
                </form>
            </div>
        </section>

    </section>


    <section class="adventures">
        <h2>We Are Here To Serve You</h2>
        <div class="adventure-gallery">
            <figure>
                <img src="images/perfil1.jpg" alt="Have a extreme river Rafting trips!">
                <figcaption>Alejandro Rodriguez</figcaption>
            </figure>
            <figure>
                <img src="images/photo-1654110455429-cf322b40a906.jpg" alt="Big Mallard">
                <figcaption>Sebastian Diaz</figcaption>
            </figure>
            <figure>
                <img src="images/Photo.jpg" alt="friends">
                <figcaption>David Martinez</figcaption>
            </figure>

        </div>
    </section>

    <footer>
        <p>&copy; 2026 Exciting Expeditions | Jose Antonio Rodriguez Coa</p>
        <nav class="socialmedia">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook Icon"></a>
            <a href="https://linkedin.com"><img src="images/linkedin.svg" alt="LinkedIn Icon"></a>
            <a href="https://instagram.com"><img src="images/instagram-bw.svg"
                  alt="Instagram Icon"></a>
        </nav>
    </footer>

</body>

</html>
